<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../paper.min.css">
    <title>Thing Thing Area 3</title>
    <style>
    embed {width:100%;min-height:600px;}
    </style>
  </head>
  <body>
    <div class="paper container">
      <h3 style="margin:0 auto;padding:0;text-align:center;">Thing Thing Area 3</h3>
      <p>
        A: Move left<br />
        D: Move right<br />
        W: Jump<br />
        S: Duck<br />
        Shift: Run<br />
        Mouse: Aim<br />
        Click: Fire<br />
        E or Scroll Wheel: Change weapon<br />
        R: Reload<br />
        Space: Throw/Exchange weapon<br />
        Q or Middle click: Switch to melee<br />
        F: Grab/Execute<br />
        P: Pause
      </p>
      <embed src="ThingThingArea3.swf" quality="high" pluginspage="http://www.macromedia.com/go/getflashplayer" type="application/x-shockwave-flash" wmode="transparent">
    </div>
  </body>
</html>
